<!DOCTYPE html>

<html lang="eng">

<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div id="myCarousel" class="carousel slide d-block mx-auto" data-ride="carousel" style="height:400px; width:100%">
            <!-- <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="1" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>

            </ol> -->
            <div class="carousel-inner" style="height:400px; width:100%;">
                <div class="carousel-item active">
                    <img src="img/1.jpg" class="img-fluid" style="height:100%; width:100%;" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/2.jpg" class="img-fluid" style="height:100%; width:100%;" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/3.jpg" class="img-fluid" style="height:100%; width:100%;" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/4.jpg" class="img-fluid" style="height:100%; width:100%;" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/5.jpg" class="img-fluid" style="height:100%; width:100%;" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/6.jpg" class="img-fluid" style="height:100%; width:100%;" alt="...">
                </div>
            </div>
        </div>
        <h2 class="num ml-5 mt-n5 text-danger"></h2>
    </div>

    <script>
        $(document).ready(function() {
            // Activate Carousel
            $("#myCarousel").carousel();

            var totalItems = $('.carousel-item').length;
            var currentIndex = $('.carousel-item').index() + 1;
            $('.num').html('' + currentIndex + '/' + totalItems);

            $("#myCarousel").on('slide.bs.carousel', function() {
                currentIndex += 1;
                if (totalItems >= currentIndex) {
                    $('.num').html('' + currentIndex + '/' + totalItems + '');
                }
                if (totalItems == currentIndex - 1) {
                    currentIndex = 1;
                    $('.num').html('' + currentIndex + '/' + totalItems + '');
                }
            });
        });
    </script>

</body>

</html>
